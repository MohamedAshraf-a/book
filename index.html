<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bookmark.png">
    <title>Bookmark
    </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/mian.css">
<link rel="stylesheet" href="./css/all.min.css">
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container d-flex flex-column align-items-center mt-5">
        
        <h1 class="text-center title py-3 w-75 ">Bookmarker</h1>
        <h2 class="text-center title2 mb-4 pt-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="text p-3 w-100">
            <label for="siteName" class="form-label">  
                <i class="fa-solid fa-book-bookmark pe-2"></i>
               </i>Site Name</label>
        <input type="text" class="form-control " id="siteName" placeholder="Bookmark Name"/>

        </div>
        <div class="text p-3 w-100">
            <label for="siteURL" class="form-label"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="text" class="form-control" id="siteURL" placeholder="Website URL"/>
        </div>
        <button class="btn  btn-outline-light w-25 mt-3" id="#sumbitBtn"  >Submit</button>
        
        <table  class=" text-center  table-dark w-75  table mt-5  ">
            <thead >
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody class="text-center" id="tbody"></tbody>
              </table>
         


    </div>



    <div id="lightBoxContainer" class=" d-none">
        <div id="lightBox">
          <div class="content  position-relative">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
            <i class="fa-solid fa-xmark fs-3 position-absolute end-0 mt-3"></i>
            <h4 class="mt-3">Site Name or Url is not valid, Please follow the rules below :</h4>
            <p class="mt-3"><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 4 characters</p>
            <p><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a valid one</p>
          </div>
        </div>
      </div>
  



    

   



    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mian.js"></script>
    </body>
</html>
